services:
  - type: web
    name: medicalchain-dev
    runtime: python
    plan: free
    branch: develop
    buildCommand: |
      pip install --upgrade pip
      pip install -r medicalchain/requirements/dev.txt
      cd medicalchain/frontend && npm install && npm run build
      cd ../..
      python medicalchain/manage.py collectstatic --noinput
      python medicalchain/manage.py migrate --noinput
    startCommand: gunicorn medicalchain.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: DJANGO_ENV
        value: development
      - key: DJANGO_SETTINGS_MODULE
        value: medicalchain.settings.dev
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "medicalchain-dev.onrender.com"
      - key: NODE_VERSION
        value: 20
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: DISABLE_COLLECTSTATIC
        value: 0
      - key: DATABASE_URL
        fromDatabase:
          name: medicalchain_db_dev
          property: connectionString
    autoDeploy: yes
    healthCheckPath: /health-check/
