services:
  - type: web
    name: medicalchain-prod
    env: python
    plan: free
    branch: main
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements/prod.txt
      cd frontend && npm install && npm run build
      cd ..
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    startCommand: gunicorn medicalchain.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: DJANGO_ENV
        value: production
      - key: DJANGO_SETTINGS_MODULE
        value: medicalchain.settings.prod
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "medicalchain-prod.onrender.com"
      - key: NODE_VERSION
        value: "20"
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: DISABLE_COLLECTSTATIC
        value: "0"
      - key: DATABASE_URL
        fromDatabase:
          name: medicalchain_db
          property: connectionString
    autoDeploy: true
    healthCheckPath: /health-check/
